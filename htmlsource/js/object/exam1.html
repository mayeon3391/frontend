      function info() {
        const userName = prompt("소문자로 이름을 입력하세요");
        const userTel = prompt("전화번호를 입력하세요 (예시 : 000-0000-0000)");

        document.write(userName.toUpperCase());
        document.write("<br>");
        document.write(userTel.replace(userTel.substring(4, 8), "####"));
      }
      info();
