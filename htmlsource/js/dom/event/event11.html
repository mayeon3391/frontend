<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div * {
        padding: 10px;
        margin: 10px;
      }
      [readonly] {
        background: lightgrey;
      }
    </style>
  </head>
  <body>
    <h2>숫자 맞추기</h2>
    <p>
      컴퓨터가 생성한 숫자를 맞추는 게임입니다. <br />
      숫자는 1 ~ 100 사이에 있습니다.
    </p>
    <div>
      <label>
        숫자
        <input type="text" name="num1" id="num1" size="5" />
        <button type="button">확인</button>
      </label>
    </div>
    <div>
      <label>
        추측횟수
        <input type="text" name="count" id="coutn" size="5" readonly />
      </label>
    </div>
    <div>
      <label>
        힌트
        <input type="text" name="hint" id="hint" readonly />
      </label>
    </div>
    <script>
      // 컴퓨터 - 임의의 숫자 (1 ~ 100)
      const answer = Math.floor(Math.random() * 100) + 1;
      let count = 0;
      // 확인을 누르면
      // 사용자가 입력한 숫자 가져오기
      // 추측횟수 + 1 : 화면에 보여주기
      // 입력숫자 < 컴퓨터 : 추측값이 많습니다.(힌트에 보여주기)
      // 입력숫자 > 컴퓨터 : 추측값이 적습니다.(힌트에 보여주기)
      // 입력숫자 == 컴퓨터 : 정답입니다.(힌트에 보여주기)
      const input = document.querySelector("#num1");
      const countInput = document.querySelector("#coutn");
      const hintInput = document.querySelector("#hint");
      const button = document.querySelector("button");

      button.addEventListener("click", () => {
        const userValue = parseInt(input.value);

        count++;
        countInput.value = count;

        if (userValue === answer) {
          hintInput.value = "정답입니다.";
          button.disabled = true;
        } else if (userValue < answer) {
          hintInput.value = "추측값이 정답보다 작습니다.";
        } else {
          hintInput.value = "추측값이 정답보다 큽니다.";
        }

        input.value;
        input.focus();
      });
    </script>
  </body>
</html>
