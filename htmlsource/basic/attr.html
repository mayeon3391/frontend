<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        전역속성 : 모든 태그에 사용할 수 있는 속성 
        1) class : 한 페이지 내에서 중복 사용 가능
        2) id : 한 페이지 내에서 중복 사용 불가능 (중복 사용해도 에러를 내지 않음)
        3) data-* : 대문자로 작성하지 않기(data-animalType(X) => data-animal-Type(O))
        4) style 
     
    -->
    <img src="" alt="" class="section" id="title" data-id="no" />
    <a href="" class="section" id="title" data-id="타이틀"></a>
  </body>
</html>
