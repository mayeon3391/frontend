<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 포맷 : 진하게, 기울임, 윗첨자, 아랫첨자 
     1) 진하게
        b : bold text
        strong : Important text
     2) 기울임
        i : Italic text
        em : Emphasized text
     3) 글자 가운데 취소선 : deleted text
        - del
     4) 첨자
        sup : 윗첨자
        sub : 아랫첨자
    -->
    <b>This text is bold</b>
    <br />
    <strong>This text is bold</strong>
    <p>
      <b>Lorem ipsum dolor sit amet</b>, consectetur<strong> adipisicing elit</strong>. Dolor qui
      optio <i>sequi fugiat</i> reiciendis esse molestiae veniam. Illum, dicta?
      Officiis <em>voluptatibus incidunt</em> ipsa consectetur illum <del>cupiditate assumenda</del>
      commodi. Tenetur, repellat. <br>
      10<sup>2</sup> 10<sub>2</sub>
    </p>
  </body>
</html>
